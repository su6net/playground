name: Qodana
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '.github/**'

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.1
        with:
          args: --linter,jetbrains/qodana-jvm:2024.1,--property=idea.suppressed.plugins.id=com.intellij.gradle
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
